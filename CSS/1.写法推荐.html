<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        方案二：内部样式表
        缺点是：1.缺乏灵活性
     -->
     <style>
        h2{
          color: blue;  
        }
    </style>
</head>

<body>
    <!-- 方案一：内联样式的css
        缺点：缺乏整体性，显得代码复杂
    -->
    <h1 style="color:blueviolet;font-size: 30px;">
        这是一个内联样式的css表达
    </h1>

    <h2>
        这是一个内部样式的css表达
    </h2>
    
    <!-- 最佳方案，使用外部样式表 -->
</body>

</html>
