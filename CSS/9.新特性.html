<!-- 1.圆角效果:
        border-radius属性可以调节一个元素的圆角 -->

<!-- 2.阴影效果: 
        box-shadow: h-shadow v-shadow blur color
                    水平阴影  垂直阴影 模糊度
-->

<!-- 3.鼠标遮蔽效果: name:hover -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        .box{
            width: 500px;
            height: 500px;
            background-color: #09d613;
            margin: 0 auto;

            border-radius: 25px;

            box-shadow: 10px 10px 100px #035280;
        }

        .box:hover{
            background-color: #ce5c10;
        }
    </style>
</head>

<body>
    <div class="box"></div>

</body>

</html>
