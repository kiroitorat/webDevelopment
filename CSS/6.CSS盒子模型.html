<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 盒子模型是css每一个元素都有的模型,分为:
            1.content内容
            2.padding内边距
            3.border边框
            4.margin外边距
    -->
    <style>
        div{
            height: 45px;
            width: 40px;
            color: rgba(40, 160, 120, 0.6);
            padding: 50px;
            border: 5px solid red;
            margin: 400px 600px;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>22</li>
            <li>333</li>
            <li>4444</li>
        </ul>
    </div>

</body>

</html>
