<!-- /* 
    cascading style sheets:
        层叠样式表
        用于美观网页
    写在 head 区
*/ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./外部样式表.css">
</head>

<!-- css主要由两部分组成：
            1.选择器：需要改变样式的HTML元素
            2.一条或者多条声明：每条声明由 “属性：值” 组成
    $多条声明用  ";"  隔开
    $使用"<style>
            选择器{

            }
        </style>
    "包含

-->

    <style>
        h3{
            color: brown;
            font-size: 30px;
        }
    </style>

<body>
    <h3>测试标题</h3>
    <h4>来自转入链接</h4>

</body>

</html>
