<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <!-- 不同与类选择器，id选择器只能使用一次
        使用#来标识
    -->

    <style>
        #selector_of_id
        {
            color: red;
            font-size: 40px;
            border: 2px solid blueviolet;
        }

        .selector_of_class
        {
            color: blue;
            font-size: 20px;
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <p id="selector_of_id">这是唯一的一个id选择器</p>
    <p class="selector_of_class">这是一个class选择器</p>
    <p class="selector_of_class">这是第二个class选择器</p>
    
</body>
</html>
