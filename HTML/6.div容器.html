<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- div就是一个容器 用于模块化和css -->
    <div id="header" style="border: 2px solid red;">
        <h3>标题</h3>
        <a href="https://www.baidu.com">百度一下</a>
    </div>

    <div id="article" style="border: 1px solid blue">
        <p>这是第二个容器</p>
    </div>

    <div style="border: 1px solid red;">
        <strong>这是第三个容器</strong>
        <header>头部</header>
        <nav>导航</nav>
        <section>节</section>
        <aside>侧边框</aside>
        <footer>脚部</footer>
        <article>独立的内容块</article>
    </div>
    <!-- h5优化了div的id表示，可以直接用header，nav，article等
            方便seo：网站爬取
    -->

    
    
    

</body>

</html>
