<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.标签之六级标题  "heading"-->
    <!-- 通过align属性调整位置，默认在左 -->
    <h1 align="left">1</h1>
    <h2 align="center">2</h2>
    <h3 align="right">3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
    <!-- 快捷键是h$*n , n为需要生成的最大级标题-->


    <!-- 2.标签之段落<p></p> "paragraph" -->
    <p>这是一个段落</p>

    <!-- 3.使用<br>分割段落 "blank row"-->
    <p>这是<br>一个被分割的段落</p>

    <!-- 4.使用<hr>生成水平线 ,参数有color，width，size(高度)，align "horizon rule"-->
    <hr color="" width="" size="" align="">
    <hr color="red" width="300px" size="" align="center">

    <!-- 5.<img src="路径" alt="替代文本" title="鼠标悬停提示" width="长度" height="高度"图片标签 -->
    <!-- src有三种路径表达，1.绝对路径：盘符下的路径
                           2.相对路径：相对与本文件的关系
                                有"子级关系:\ 同级关系:.\  父级关系:..\"
                           3.网络路径 -->
    <img src="D:\图片\Saved Pictures\QQ图片20221019175447.jpg" alt="卡里托的头像" title="卡里托的头像" width="300px" height="">
    <img src=".\QQ图片20221019175447.jpg" alt="卡里托的头像" title="卡里托的头像" width="200px" height="">
    <img src=".\images\QQ图片20221019175447.jpg" alt="卡里托的头像" title="卡里托的头像" width="100px" height="">
    <!--  -->
</body>
</html>
