<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格table由： 行tr (table row)， 单元格（列）td-->
    <!-- 属性有 边框border="" 长度width="px" 高度height=""-->
    <table border="1" width="100px" height="200px">
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>

    </table>
    <!-- 快捷键是： table>tr&x>td*y{content} -->
    <table>
        <tr>
            <td>kiroitorat</td>
            <td>kiroitorat</td>
            <td>kiroitorat</td>
        </tr>
        <tr>
            <td>kiroitorat</td>
            <td>kiroitorat</td>
            <td>kiroitorat</td>
        </tr>
        <tr>
            <td>kiroitorat</td>
            <td>kiroitorat</td>
            <td>kiroitorat</td>
        </tr>
    </table>

</body>

</html>
