<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <!-- 快捷键是ol或者ul>li*n,n为li的数量 -->

    <!-- 1.有序列表<ol type=""> 
            "ordered list" -->
    <ol type="A">
        <li>苹果</li>
        <li>橘子</li>
        <li>斐济杯</li>
    </ol>

    <ol type="1">
        <li>苹果</li>
        <li>橘子</li>
        <li>斐济杯</li>
    </ol>

    <ol type="I">
        <li>
            苹果
            <ol>
                <li>红苹果</li>
                <li>青苹果</li>
                <li>白苹果</li>
                <li>列表可以嵌套</li>
            </ol>
        </li>
        <li>橘子</li>
        <li>斐济杯</li>
    </ol>

    <!-- 2.无序列表<ul type=""></ul>
        "unordered list" -->

    <ul type="circle">
        <li>
            元素1
        </li>
        <li>
            元素2
        </li>
        <li>
            元素3 
        </li>
        <li>
            元素4
        </li>
    </ul>


</body>

</html>
