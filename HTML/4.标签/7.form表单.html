<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单是用来给用户填信息的</title>
</head>
<body>
    <!-- 表单是用来给用户填信息的
    比如登录框，搜索框等

    1.组成：
        表单域<input type="text">
        表单按钮<input type="">

    2.参数：
        action:后台服务器地址
        method：get|post:
                1.get:把提交的数据url可以得到，post不能得到
                2.post：用来提交大量数据
        name:名称

    3.type元素：
        1.输入框text

        2.密码框password:会隐藏显示
        
        3.提交按钮submit
            <input type="" value="">
    -->
    <form action="url" method="" name="">
        用户名：<input type="text">
        原神等级：<input type="text">
        是不是米孝子：<input type="password">
        <input type="submit" value="原神，启动！">


    </form>
</body>
</html>
