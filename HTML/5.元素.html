<!-- 有两种元素：
    1.块级元素：
        &独占一行，自上向下垂直排列
        &可以设置width和height
        &一般可以包含行内元素和其它块级元素
    {div, form, h1-h6, hr, p, table, ul}....

    2.内联元素        
        &不独自占一行，只占自身的大小
        &无法设置width和height
        &一般包含内联元素而不包含块级元素
    {a, b, em, i, span, strong}....

    3.特殊元素：行内块级元素
        &虽然是内联元素，但是可以设置宽高
    {img, button}

-->
<body>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>

    <p>你会发现块级元素是竖着摆放的</p>

    <form action="">
        <input type="text">
    </form>
    <form action="">
        <input type="text">
    </form>
    <form action="">
        <input type="text">
    </form>

    <hr width="100px" align="left">
    <hr width="100px" align="left">
    <hr width="100px" align="left">
    
    <p>而内联元素是横向摆放的</p>
