<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h3{
            height: 400px;
        }

    </style>
</head>

<body>
    <!-- 防抖用于阻止事件的频繁触发 -->
    <h3>1</h3>
    <h3>2</h3>
    <h3>3</h3>
    <h3>4</h3>

    <script>

        //把防抖封装在一个函数里, 让其它函数调用 -->
        function debounce(fn, delay){
            var timer = null
            return function(){
                if(timer){
                    //有计时器的话则清空计时器
                    clearTimeout(timer)
                }
                timer = setTimeout(fn, delay)
            }
        }

       window.onscroll = debounce(scrollHandle, 200)

        function scrollHandle(){
            console.log("yes")
        }

    </script>

</body>

</html>
